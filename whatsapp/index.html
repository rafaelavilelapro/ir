<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando para WhatsApp... | GAME-ON®</title>
    <style>
        :root {
            --azul-petroleo: #223C50;
            --cobre: #B87333;
            --off-white: #FAF9F6;
            --verde-whatsapp: #25D366;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--azul-petroleo);
            color: var(--off-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 24px;
        }
        
        .container { max-width: 400px; }
        
        .logo {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 32px;
            letter-spacing: 1px;
        }
        
        .logo span { color: var(--cobre); }
        
        .whatsapp-icon {
            width: 64px;
            height: 64px;
            background: var(--verde-whatsapp);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .whatsapp-icon svg {
            width: 36px;
            height: 36px;
            fill: white;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 12px;
        }
        
        p {
            font-size: 14px;
            color: rgba(255,255,255,0.6);
            line-height: 1.6;
        }
        
        .manual-link {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .manual-link a {
            color: var(--verde-whatsapp);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .manual-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">GAME-<span>ON</span>®</div>

        <h1>Abrindo WhatsApp...</h1>
        <p>Você será redirecionado para iniciar a conversa com a Rafaela.</p>

                Clique aqui para abrir
            </a></p>
        </div>
    </div>

    <script>
        // ===== CONFIGURAÇÃO =====
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwq_uz1GgU5vaVa82jqIDpDMxkAYLHt172-Pfnrk8oKwOf1H9xOni4nQhQJKbwMP8Ba/exec';
        const WHATSAPP_NUMBER = '5518996923377';
        const WHATSAPP_MESSAGE = 'Oi Rafaela! Vi o vídeo do método GAME-ON e quero conversar.';
        
        // Monta URL do WhatsApp
        const WHATSAPP_URL = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(WHATSAPP_MESSAGE)}`;
        
        // ===== CAPTURA PARÂMETROS =====
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email') || '';
        const utm_campaign = params.get('utm_campaign') || '';
        
        // Atualiza link manual
        document.getElementById('manualLink').href = WHATSAPP_URL;
        
        // ===== REGISTRA EVENTO E REDIRECIONA =====
        async function trackAndRedirect() {
            // Se tiver email, registra o evento
            if (email) {
                try {
                    await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            tipo: 'evento',
                            email: email,
                            evento: 'clicou_whatsapp',
                            origem: 'email',
                            utm_campaign: utm_campaign
                        })
                    });
                } catch (error) {
                    console.error('Erro ao registrar evento:', error);
                }
            }
            
            // Redireciona após pequeno delay
            setTimeout(() => {
                window.location.href = WHATSAPP_URL;
            }, 800);
        }
        
        // Executa
        trackAndRedirect();
    </script>
</body>
</html>
